<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>NTI Hjälpkö - Lärarvy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-200 min-h-screen flex flex-col items-center p-4 caret-transparent"
  >
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-6 mt-6">
      <div class="flex justify-between items-center mb-4">
        <button
          id="createBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow transition-colors"
        >
          Skapa ny kö
        </button>
      </div>

      <div class="text-center text-2xl bg-yellow-400 pt-4">Kö-ID</div>
      <div
        id="queueCode"
        class="text-6xl sm:text-8xl font-semibold mb-4 text-center pb-6 bg-yellow-400 text-yellow-900 shadow-lg px-12 pb-6 mb-6 mx-auto max-w-3xl"
      >
        Ingen kö skapad
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="px-4 py-2 border-b w-1/6">#</th>
              <th class="px-4 py-2 border-b w-2/3">Namn</th>
              <th class="px-4 py-2 border-b w-1/6">Åtgärd</th>
            </tr>
          </thead>
          <tbody id="queueBody">
            <tr>
              <td colspan="4" class="text-center py-4 text-gray-500">
                Ingen kö just nu
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <a href="/">
      <div
        class="mt-6 px-8 py-8 bg-blue-500 text-white font-semibold shadow-md border border-blue-300 bg-gradient-to-r from-blue-400 to-blue-600"
      >
        <div class="text-xl text-center">För att ansluta till kön, gå till</div>
        <div class="text-5xl sm:text-7xl">helpme.ntig.dev</div>
      </div>
    </a>

    <div class="text-gray-400 text-md py-4">V1.3.0</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/teacher.js"></script>
    <script src="/modal.js"></script>
    <script src="/modal-confirm.js"></script>
  </body>
</html>
