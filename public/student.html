<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Hjälpkö - elev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-200 min-h-screen flex flex-col items-center p-4">
    <div class="absolute top-4 right-4 z-50">
      <a href="/teach" class="bg-slate-300 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded shadow transition-colors caret-transparent">Gå till lärarvy</a>
    </div>
  <body class="bg-gray-300 min-h-screen flex flex-col items-center p-4">
      
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 mt-12">

      <form id="queueForm" class="flex items-end gap-4">
        <!-- Queue-ID -->
        <div class="flex-1">
          <label class="block mb-1 font-medium caret-transparent">Kö-ID</label>
          <input
            id="code"
            type="text"
            placeholder="AB12"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Name -->
        <div class="flex-1">
          <label class="block mb-1 font-medium caret-transparent">Namn</label>
          <input
            id="name"
            type="text"
            placeholder="Förnamn Efternamn"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Button -->
        <div>
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow transition-colors w-full caret-transparent"
          >
            Ställ dig i kö
          </button>
        </div>
      </form>
    </div>

    <div class="w-full max-w-md mt-6 caret-transparent">
      <h2 class="text-xl font-semibold mb-2 caret-transparent">Nuvarande kö</h2>
      <div id="queueList" class="space-y-2 text-gray-700 caret-transparent">
        Väntar på kö-ID…
      </div>

    </div>
      <div class="space-y-2 pt-10 text-gray-700 caret-transparent">
        Att stänga denna flik innebär att du lämnar kön.
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/student.js"></script>
  <script src="/modal.js"></script>
  <script src="/modal-confirm.js"></script>
  </body>
</html>
